[buildout]
include-site-packages = false

extends = base.cfg
extensions +=
    mr.developer
auto-checkout = *

parts +=
    omelette

eggs += 
    pyramid_debugtoolbar

[sources]
colander = git git://github.com/Pylons/colander.git

docs = git git@github.com:ptahproject/docs.git

ptah = git git@github.com:ptahproject/ptah.git
ptah_cms = git git@github.com:ptahproject/ptah_cms.git
ptah_app = git git@github.com:ptahproject/ptah_app.git
memphis = git git@github.com:ptahproject/memphis.git

devapp = fs devapp
devpoll = fs devpoll
devsocket = fs devsocket

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}
packages = ${buildout:directory} ./
location = ${buildout:directory}/source
