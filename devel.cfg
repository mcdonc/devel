[buildout]
include-site-packages = false

extends = base.cfg
extensions +=
    mr.developer
auto-checkout = *

parts +=
    omelette

eggs += 
    pyramid_debugtoolbar

[sources]
colander = git git://github.com/Pylons/colander.git

ptah = git git@github.com:ptahproject/ptah.git
ptah_cms = git git@github.com:ptahproject/ptah_cms.git
ptah_app = git git@github.com:ptahproject/ptah_app.git

memphis.view = git git@github.com:ptahproject/memphis.view.git
memphis.config = git git@github.com:ptahproject/memphis.config.git
memphis.form = git git@github.com:ptahproject/memphis.form.git

devapp = fs devapp

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}
packages = ${buildout:directory} ./
location = ${buildout:directory}/source
