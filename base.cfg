[buildout]
unzip = true
extensions =
    lovely.buildouthttp
    buildout.dumppickedversions

eggs-directory = eggs
download-cache = downloads

parts =
    dirs
    paster
    ipython
    scripts

index = http://pypi.python.org/simple

eggs =
    ptah_app
    devapp
    devpoll

versions = versions


[paster]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
       PasteScript
entry-point = paster=paste.script.command:run

[ipython]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
       ipython
entry-points = ipython=IPython.frontend.terminal.ipapp:launch_new_instance
initialization = from memphis import config
  config.initialize()

[dirs]
recipe = z3c.recipe.mkdir
paths = var
        downloads 

[scripts]
recipe = zc.recipe.egg:scripts
eggs = ${buildout:eggs}
       memphis.config
       memphis.view

[versions]
zope.interface = 3.8.0
Chameleon = 2.4.5
chameleon = 2.4.5
